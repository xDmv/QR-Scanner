<ion-header>
	<ion-navbar>
		<ion-title><span center>QR-scaner</span></ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<div *ngIf="!isLevelShown('idx')">
		<p>Инструкция использования данного приложения:</p>
		<ol>
			<li>Нажмите на кнопку</li>
			<li>Наведите мобильный на QR-код</li>
			<li>после сканирования экран закроется и отобразится результат сканирования</li>
		</ol>
	</div>
	<p>
		<button ion-button (click)="scan_qr_code();">Scaner</button>
	</p>
	<p padding *ngIf="isLevelShown('idx')">Результат: {{ textQR }}</p>
</ion-content>
