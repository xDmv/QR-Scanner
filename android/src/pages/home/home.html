<ion-header>
	<ion-navbar>
		<ion-title>
			QR-code and bar code scaner
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<p>
		<button type="button" ion-button color="dark" (click)="ScanerBarcode()">Scaner QR-code</button>
	</p>
	<p>
		<button type="button" ion-button color="dark" (click)="ScanerQRScanner()">Scaner BarcodeScanner</button>
	</p>

	<p padding>QR-code value = {{ QRtext | json }}</p>

	<p padding>Status value = {{ textbarcode | json}}</p>

</ion-content>
